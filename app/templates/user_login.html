<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>Home - Quizmaster</title>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a href="{{ url_for('index') }}" class="logo">
        <img src="static\images\Logo.jpg" alt="Company Logo" style="height:50px; width:50px;">
      </a>
      <a class="navbar-brand" href="{{ url_for('index') }}">QuizMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h1>User Login</h1>

    <form class="mb-3" action="/user_login_page" method="post">
      <div class="mb-3">
        <label for="inputUsername" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
     
    </form>

    <div class="container">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-end">
          <div class="text-right text-light fs-5">New User?</div>
        </div>
        <div class="col d-flex align-items-center justify-content-center pb-2">
          <a href="{{ url_for('user_register_page') }}" class="w-100">
            <button type="button" class="btn btn-primary w-100">Register</button>
          </a>
        </div>
      </div>
    </div>
  </div>
 
</body>

</html>
