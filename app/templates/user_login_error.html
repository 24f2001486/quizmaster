<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>Home - Quizmaster</title>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a href="{{ url_for('index') }}" class="logo">

      </a>
      <a class="navbar-brand" href="{{ url_for('index') }}">QuizMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home

          <li class="nav-item">

    <div class="container">

          <div class="col d-flex align-items-center justify-content-end">

              </a>
          </div>
          <div class="col d-flex align-items-center justify-content-center pb-2">
            <a href="/user_register_page" class="w-100">

            </a>

        </div>
